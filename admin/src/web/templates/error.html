{% extends "layout.html" %}

{% block title %}Error {{ error.code }} | Puff-t√≥ricos {% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-danger">Error {{ error.code }}</h1>
            <h2 class="my-4">{{ error.message }}</h2>
            <p class="lead">{{ error.description }}</p>
            <img src="{{ error.image }}" alt="Error 404"
                style="max-width: 300px; width: 100%; margin: 24px auto;">
            <br>
            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}
