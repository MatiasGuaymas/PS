{% extends "layout.html" %}

{% block title %} Log In | Puff-tóricos {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card" style="border-color: #BB86FC;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>
            <form action="{{ url_for('auth.authenticate') }}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
