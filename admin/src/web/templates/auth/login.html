{% extends "layout.html" %}

{% block title %} Log In | Puff-tóricos {% endblock %}

{% block content %}
<div class="container-xl d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light shadow-lg border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 400px;">
                <div class="card-header bg-dark">
                    <h1 class="h3 text-white text-center mt-4">Iniciar Sesión</h1>
                    <p class="text-white-50 text-center">Accede a tu cuenta para continuar.</p>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('auth.authenticate') }}" method="post" class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label fw-semibold text-white">Correo Electrónico</label>
                            <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label fw-semibold text-white">Contraseña</label>
                            <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-primary fw-bold py-2 rounded-3 shadow-sm">Iniciar Sesión</button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="position-relative my-4">
                        <hr class="text-white-50">
                        <span class="position-absolute top-50 start-50 translate-middle bg-dark px-3 text-white-50">O</span>
                    </div>

                    <!-- Botón de Google OAuth -->
                    <div class="d-grid">
                        <a href="{{ url_for('auth.login_google') }}" class="btn btn-light fw-bold py-2 rounded-3 shadow-sm d-flex align-items-center justify-content-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                            </svg>
                            Continuar con Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center d-none d-md-block">
            <img src="{{ url_for('static', filename='img/login-wave.png') }}" alt="login-wave" style="max-width: 100%; height: auto; transform: scale(0.7);">
        </div>
    </div>
</div>
{% endblock %}
