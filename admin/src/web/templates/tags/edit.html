{% extends "layout.html" %}

{% block title %}Editar Tag | Puff-tóricos{% endblock %}

{% block content %}
<div class="container-xl">
    <div class="card bg-dark text-light shadow-lg border-0 rounded-4 overflow-hidden mx-auto" style="max-width: 600px;">
        <div class="p-4">
            <h3 class="h3 fw-bolder mb-1 text-white">Editar Tag</h3>
            <p class="text-white-50">Modificá los datos del tag seleccionado.</p>
            <div class="card bg-dark p-4 border rounded-3 shadow-sm mb-4">
                <form method="POST" class="row g-3">
                    <div class="col-12">
                        <label for="name" class="form-label fw-semibold text-white">Nombre</label>
                        <input type="text" class="form-control rounded-3" id="name" name="name" value="{{ tag.name }}" required minlength="3" maxlength="50">
                    </div>
                    <div class="col-12 mt-4 d-flex gap-3 justify-content-end">
                        <button type="submit" class="btn btn-primary fw-bold px-4 rounded-3 shadow-sm">
                            <i class="bi bi-save me-2"></i>Guardar cambios
                        </button>
                        <a href="{{ url_for('tags.index') }}" class="btn btn-secondary rounded-3 px-4">
                            <i class="bi bi-arrow-left me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
