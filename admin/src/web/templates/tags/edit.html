{% extends "layout.html" %}

{% block content %}
<div class="card mx-auto mt-5" style="border-color: var(--bs-primary); max-width: 600px; background-color: var(--bs-surface); color: var(--bs-on-surface);">
  <div class="card-header" style="background-color: var(--bs-primary); color: var(--bs-on-primary);">Editar Tag</div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required minlength="3" maxlength="50">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{{ url_for('tags.index') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
