{% extends "layout.html" %}

{% block content %}
<h2>Detalle del Tag</h2>
<ul class="list-group mb-3">
  <li class="list-group-item"><strong>Nombre:</strong> {{ tag.name }}</li>
  <li class="list-group-item"><strong>Slug:</strong> {{ tag.slug }}</li>
  <li class="list-group-item"><strong>Fecha de creaci√≥n:</strong> {{ tag.created_at.strftime('%d/%m/%Y') }}</li>
</ul>
<a href="{{ url_for('tags.edit', tag_id=tag.id) }}" class="btn btn-warning">Editar</a>
<a href="{{ url_for('tags.index') }}" class="btn btn-secondary">Volver al listado</a>
{% endblock %}
