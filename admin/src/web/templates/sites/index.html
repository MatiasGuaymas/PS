{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Listado de Sitios Hist√≥ricos</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('sites.create') }}" class="btn btn-success">Nuevo sitio</a>
    </div>
    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Provincia</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for site in sites.items %}
                <tr>
                    <td>{{ site.site_name }}</td>
                    <td>{{ site.city }}</td>
                    <td>{{ site.province }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('sites.detail', site_id=site.id) }}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{{ url_for('sites.edit', site_id=site.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="POST" action="{{ url_for('sites.delete', site_id=site.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
