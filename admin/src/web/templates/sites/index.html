{% extends "layout.html" %}

{% block content %}
<h2>Listado de Sitios Hist√≥ricos</h2>
<a href="{{ url_for('sites.create') }}" class="btn btn-success mb-3">Nuevo sitio</a>
<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Ciudad</th>
      <th>Provincia</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for site in sites.items %}
    <tr>
      <td>{{ site.site_name }}</td>
      <td>{{ site.city }}</td>
      <td>{{ site.province }}</td>
      <td>
        <a href="{{ url_for('sites.detail', site_id=site.id) }}">Ver</a>
        <a href="{{ url_for('sites.edit', site_id=site.id) }}">Editar</a>
        <form method="POST" action="{{ url_for('sites.delete', site_id=site.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
